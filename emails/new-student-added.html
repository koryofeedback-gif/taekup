<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>New Student Added - TaekUp</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>

    <![endif]-->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #0b1220; }
        table { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        a { text-decoration: none; }
        .email-container { max-width: 600px; margin: 0 auto; }
        
        @media screen and (max-width: 480px) {
            .email-container { width: 100% !important; }
            .mobile-padding { padding-left: 16px !important; padding-right: 16px !important; }
            .mobile-padding-header { padding: 24px 16px 16px 16px !important; }
            .mobile-logo { font-size: 26px !important; }
            .mobile-title { font-size: 22px !important; }
            .mobile-body { font-size: 15px !important; }
            .mobile-cta { padding: 16px 30px !important; font-size: 14px !important; }
            .mobile-footer-logo { font-size: 16px !important; }
            .student-name { font-size: 22px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0b1220;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #0b1220;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                
                <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="email-container" style="background-color: #111827; border-radius: 16px; overflow: hidden;">
                    
                    <tr>
                        <td align="center" class="mobile-padding-header" style="padding: 30px 30px 16px 30px; background: linear-gradient(135deg, #0891b2 0%, #0ea5e9 100%);">
                            <table role="presentation" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="mobile-logo" style="font-family: 'Arial Black', Arial, sans-serif; font-size: 28px; font-weight: 900; color: #ffffff; letter-spacing: -1px;">
                                        TAEK<span style="color: #22d3ee;">UP</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" class="mobile-padding" style="padding: 40px 30px 20px 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="font-size: 48px; text-align: center; padding-bottom: 16px;">
                                        ðŸŽ‰
                                    </td>
                                </tr>
                                <tr>
                                    <td class="mobile-title" style="font-family: 'Arial Black', Arial, sans-serif; font-size: 24px; font-weight: 900; color: #ffffff; text-align: center; line-height: 1.2;">
                                        New Student Added!
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" class="mobile-padding" style="padding: 0 30px 30px 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1f2937; border-radius: 16px; border: 2px solid #10b981;">
                                <tr>
                                    <td style="padding: 30px; text-align: center;">
                                        <div style="font-family: Arial, sans-serif; font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px;">
                                            Welcome
                                        </div>
                                        <div class="student-name" style="font-family: 'Arial Black', Arial, sans-serif; font-size: 26px; font-weight: 900; color: #10b981;">
                                            {{studentName}}
                                        </div>
                                        <div style="font-family: Arial, sans-serif; font-size: 14px; color: #9ca3af; margin-top: 8px;">
                                            to {{clubName}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" class="mobile-padding" style="padding: 0 30px 30px 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1f2937; border-radius: 12px;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <div style="font-family: 'Arial Black', Arial, sans-serif; font-size: 12px; font-weight: bold; color: #06b6d4; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 1px;">
                                            Student Details
                                        </div>
                                        <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 14px; color: #9ca3af; padding-bottom: 8px;">
                                                    <span style="color: #6b7280;">Belt:</span> <span style="color: #ffffff;">{{beltLevel}}</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 14px; color: #9ca3af; padding-bottom: 8px;">
                                                    <span style="color: #6b7280;">Age:</span> <span style="color: #ffffff;">{{studentAge}}</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 14px; color: #9ca3af;">
                                                    <span style="color: #6b7280;">Parent:</span> <span style="color: #ffffff;">{{parentName}}</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" class="mobile-padding" style="padding: 0 30px 40px 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" style="width: auto;">
                                <tr>
                                    <td align="center" style="background: linear-gradient(135deg, #06b6d4, #0ea5e9); border-radius: 12px;">
                                        <a href="{{studentProfileUrl}}" target="_blank" class="mobile-cta" style="display: inline-block; padding: 16px 40px; font-family: 'Arial Black', Arial, sans-serif; font-size: 15px; font-weight: bold; color: #ffffff; text-decoration: none; letter-spacing: 0.5px;">
                                            VIEW PROFILE â†’

                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" class="mobile-padding" style="padding: 0 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="border-top: 1px solid #374151;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding: 30px 20px; background-color: #0f172a;">
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="mobile-footer-logo" style="font-family: 'Arial Black', Arial, sans-serif; font-size: 18px; font-weight: 900; color: #ffffff; text-align: center; padding-bottom: 4px;">
                                        TAEK<span style="color: #22d3ee;">UP</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 10px; color: #6b7280; text-align: center; letter-spacing: 1px; padding-bottom: 16px;">
                                        EVERY STEP TAKES YOU UP
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 11px; color: #4b5563; text-align: center;">
                                        Â© 2025 TaekUp Â· Part of the MyTaek Ecosystem
                                    </td>
                                </tr>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login - TaekUp</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: #1f2937;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid #374151;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: #7c3aed;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .logo-icon svg { width: 32px; height: 32px; color: white; }
        h1 { color: white; font-size: 24px; margin-bottom: 8px; text-align: center; }
        .subtitle { color: #9ca3af; font-size: 14px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #d1d5db; font-size: 14px; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #7c3aed; }
        input::placeholder { color: #6b7280; }
        button {
            width: 100%;
            padding: 14px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #6d28d9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error.show { display: block; }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success.show { display: block; }
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 12px;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #10b981;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .debug { 
            background: #1f2937; 
            border: 1px solid #374151; 
            padding: 10px; 
            margin-top: 20px; 
            border-radius: 8px;
            font-size: 11px;
            color: #9ca3af;
            display: none;
        }
        .debug.show { display: block; }
        .debug pre { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1>Super Admin</h1>
            <p class="subtitle">TaekUp Platform Control Center</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="admin@mytaek.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div class="debug" id="debug"></div>

        <div class="footer">
            <div class="secure-badge">
                <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                Secure Authentication
            </div>
            <p>Authorized personnel only. All access is logged.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://85433350-3f60-4c48-ab92-23995d8db06b-00-k4fbhycchsen.riker.replit.dev';
        
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const submitBtn = document.getElementById('submitBtn');
        const debugDiv = document.getElementById('debug');

        function showDebug(msg) {
            debugDiv.innerHTML += '<pre>' + msg + '</pre>';
            debugDiv.classList.add('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            debugDiv.innerHTML = '';
            debugDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const encoded = btoa(JSON.stringify({ email, password }));
                const ts = Date.now();
                const url = `${API_BASE}/api/auth/verify.json?d=${encodeURIComponent(encoded)}&_t=${ts}`;
                
                showDebug('Calling: ' + url);
                
                const response = await fetch(url, {
                    cache: 'no-store',
                    headers: { 'Accept': 'application/json' }
                });

                showDebug('Status: ' + response.status);
                showDebug('Content-Type: ' + response.headers.get('content-type'));

                const text = await response.text();
                showDebug('Response (first 200 chars): ' + text.substring(0, 200));
                
                if (!text.startsWith('{')) {
                    throw new Error('Server returned HTML instead of JSON. The API is being intercepted.');
                }

                const data = JSON.parse(text);

                if (!response.ok) {
                    throw new Error(data.error || 'Invalid credentials');
                }

                localStorage.setItem('superAdminToken', data.token);
                localStorage.setItem('superAdminEmail', data.email);
                
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = '/super-admin/dashboard';
                }, 1000);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
